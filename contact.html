    <meta charset="UTF-8"> <!-- Kodimi i karaktereve: UTF-8 -->

    <title>Shkodra</title> <!-- Titulli i faqes -->

</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Shkodra</a> <!-- Lidhja me faqen kryesore -->

        <nav class="navbar">
            <a href="localAttractions.html">Atdheu</a> <!-- Lidhja me faqen e atraksioneve lokale -->
            <a href="event.html">Ngjarjet e Komunitetit</a> <!-- Lidhja me faqen e ngjarjeve komunitare -->
            <a href="about.html">Rreth Nesh</a> <!-- Lidhja me faqen "Rreth Nesh" -->
            <a href="contact.html">Kontakti</a> <!-- Lidhja me faqen "Kontakti" -->
        </nav>
    </header>
    <h1>Kontakto</h1> <!-- Titulli "Kontakto" -->

    <div class="content-container">
        <section id="contact">
            <h2>Na Kontaktoni</h2> <!-- Titulli "Na Kontaktoni" -->
            <p>Do të ishim të lumtur të dëgjonim nga ju. Ju lutemi plotësoni formën më poshtë për të na kontaktuar:</p> <!-- Paragrafi për të dëgjuar nga ju -->

            <form action="#" method="post">
                <label for="name">Emri Juaj:</label> <!-- Etiketa për emrin -->
                <input type="text" id="name" name="name" required> <!-- Fusha e shkruar për emrin -->

                <label for="email">Emaili Juaj:</label> <!-- Etiketa për emailin -->
                <input type="email" id="email" name="email" required> <!-- Fusha e shkruar për emailin -->

                <label for="message">Mesazhi Juaj:</label> <!-- Etiketa për mesazhin -->
                <textarea id="message" name="message" rows="4" required></textarea> <!-- Hapësira për mesazhin -->

                <button type="submit">Dërgo Mesazhin</button> <!-- Butoni për dërgimin e mesazhit -->
            </form>
        </section>


    <footer>
        <p>&copy; 2024 Website i Shkodrës. Të gjitha të drejtat e rezervuara.</p> <!-- Paragrafi i të drejtave të rezervuara -->
    </footer>
</body>
